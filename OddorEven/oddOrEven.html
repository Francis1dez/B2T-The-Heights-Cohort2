<!DOCTYPE html>

<html>

    <head>

        <title>Even or Odd Number</title>

    </head>

    <body>

        <script type="text/javascript">

            var i = 0;

            //through until the number reaches 15

            while (i <= 15) {

                //Number can be divided by two print i is even; if not print i is odd

                if(i % 2 == 0){

                    console.log(i + " is even");

                }else{

                    console.log(i + " is odd");

                }

                //Increment

                i++;

            }

        </script>

    </body>

</html>
