<!DOCTYPE html>
	<html>
	<head>
		<title>FIZZBUZZ</title>
		<p>Fizzbuzz assignment/Check The Console</p>
	</head>
	<body>
	<script type="text/javascript">
		// Display 1-100
		// If number is dvisible by 3 display Fizz
		//If number is dvisible by 5 display buzz
		//If number is dvisible by 3 AND 5 display Fizzbuzz
		//If none of the above display the number

		var i = 1;
		while (i <= 100){
			if(i%3 == 0 && i%5 == 0){
					console.log('FizzBuzz');

			}else if (i%5 == 0){
				console.log('Buzz');
			}else if (i%3 == 0){
					console.log('Fizz');
			}else{
				console.log(i);
			}	
			i++;


			}





	</script>
