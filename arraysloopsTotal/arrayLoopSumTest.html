<!DOCTYPE html>
<html>
<head>
	<title>Arrays and Loops Sum</title>
</head>
<body>
	<script type="text/javascript">
		var array = [5, 2 , 10, 0, 50, 1900, 25, 25,];
		//Creating an array with numeric data to store the sum of the Total]
		var theSum = 0;
		for (var i = 0; i < array.length; i++){
			theSum += array[i];

					}
					console.log(theSum);

		


					</script>

</body>
